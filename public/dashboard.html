<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        position: relative;
        color: white; 
        text-align: center; 
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://abc7amarillo.com/resources/media/c09179da-fbb0-46f9-908f-f47a36caa8fd-Calgary_phone_book.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        filter: blur(10px); 
        z-index: -1; 
    }

    .content {
        position: relative;
        z-index: 1; 
        padding: 20px;
        backdrop-filter: blur(5px); 
    }
</style>
  <body>
    <div class="container content" style="padding-top: 70px" >
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 style="text-align: center; background-color: lightskyblue">
            PHONEBOOK SYSTEM
          </h1>
          <div style="text-align: center; padding: 20px">
            <a href="create.html" class="btn btn-primary">Create</a>
            <a href="#" id="logoutButton" class="btn btn-danger">Logout</a>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone no</th>
                <th scope="col">Email</th>
                <th scope="col">Photo</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="contactsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
